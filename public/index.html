<script>
window.addEventListener("scroll", function(e) { e.preventDefault(); } , false);
window.addEventListener("touchmove", function(e) { e.preventDefault(); e.stopPropagation(); } , false);
window.addEventListener("touchstart", function(e) { e.preventDefault(); e.stopPropagation(); } , false);
document.ontouchmove = function (e) {
  e.preventDefault();
};
document.ontouchstart = function (e) {
  e.preventDefault();
};

function preventMotion(event)
{
    window.scrollTo(0, 0);
    event.preventDefault();
    event.stopPropagation();
}
</script>
